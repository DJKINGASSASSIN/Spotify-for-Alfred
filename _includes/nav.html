<nav class="site-nav">
  <div class="wrapper">
    <ul>
      {% for node in site.pages %}
        {% if node.title %}
          <li>
            {% if page.url == node.url %}
              <a href="{{site.baseurl}}{{node.url}}" class="active">{{node.title}}</a>
            {% else %}
              <a href="{{site.baseurl}}{{node.url}}">{{node.title}}</a>
            {% endif %}
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
